# Master Orchestration for Ulcerative Colitis Prediction QML
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qml-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/uc_database}
    restart: always

  frontend:
    build: ./frontend
    container_name: qml-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  # MongoDB Service (Optional: Railway provides its own, but this is good for local/VPS)
  mongodb:
    image: mongo:latest
    container_name: qml-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
