<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Analytics | Ulcerative Colitis Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="analytics.css">
</head>

<body
    class="bg-gray-900 text-gray-100 font-sans antialiased selection:bg-cyan-500 selection:text-white overflow-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cyan-900/20 rounded-full blur-[120px]"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 flex h-screen flex-col">

        <!-- Header -->
        <header class="border-b border-gray-800 bg-gray-900/80 backdrop-blur-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-2 h-8 bg-gradient-to-b from-cyan-400 to-purple-500 rounded-full shadow-[0_0_15px_rgba(34,211,238,0.5)]">
                    </div>
                    <h1 class="text-xl font-bold tracking-tight text-white">
                        QUANTUM <span
                            class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">ANALYTICS</span>
                    </h1>
                </div>

                <nav class="flex items-center gap-6">
                    <a href="../index.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Home</a>
                    <a href="dashboard.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Advanced Lab</a>
                    <a href="statistics.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Stats</a>
                    <a href="multi_compare.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Grid</a>
                    <a href="ensemble.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Ensemble</a>
                    <a href="about_algorithm.html"
                        class="text-sm font-medium text-gray-400 hover:text-cyan-400 transition-colors">Docs</a>
                </nav>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="flex-1 overflow-y-auto p-6 scrollbar-thin">
            <div class="max-w-7xl mx-auto space-y-6">

                <!-- KPI Section -->
                <div class="flex justify-center gap-4 mb-2">
                    <button onclick="switchMode('image')" id="btn-image"
                        class="px-6 py-2 rounded-full border border-cyan-500 bg-cyan-500/20 text-cyan-300 font-bold hover:bg-cyan-500/40 transition-all shadow-[0_0_10px_rgba(34,211,238,0.3)]">
                        ðŸ“· Image Diagnostics
                    </button>
                    <button onclick="switchMode('clinical')" id="btn-clinical"
                        class="px-6 py-2 rounded-full border border-gray-700 bg-gray-800 text-gray-400 font-bold hover:text-white hover:border-purple-500 transition-all">
                        ðŸ©¸ Clinical Diagnostics
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div
                        class="metric-card p-5 rounded-xl border border-gray-800 bg-gray-900/50 backdrop-blur-sm relative overflow-hidden group hover:border-cyan-500/50 transition-all">
                        <div
                            class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-cyan-500/10 to-transparent rounded-bl-full">
                        </div>
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Current Accuracy</p>
                        <h2 class="text-3xl font-bold text-white mt-1 group-hover:text-cyan-400 transition-colors">100%
                        </h2>
                        <div class="w-full bg-gray-800 h-1 mt-3 rounded-full overflow-hidden">
                            <div class="bg-cyan-500 h-full w-[100%] shadow-[0_0_10px_rgba(34,211,238,0.6)]"></div>
                        </div>
                    </div>

                    <div class="metric-card p-5 rounded-xl border border-gray-800 bg-gray-900/50 backdrop-blur-sm">
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">AUC-ROC Score</p>
                        <h2 class="text-3xl font-bold text-white mt-1" id="auc-score">0.99</h2>
                    </div>

                    <div class="metric-card p-5 rounded-xl border border-gray-800 bg-gray-900/50 backdrop-blur-sm">
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Training Samples</p>
                        <h2 class="text-3xl font-bold text-white mt-1" id="training-samples-count">10</h2>
                        <p class="text-xs text-gray-500 mt-1" id="training-samples-desc">Balanced Dataset</p>
                    </div>

                    <div class="metric-card p-5 rounded-xl border border-gray-800 bg-gray-900/50 backdrop-blur-sm">
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Model Status</p>
                        <h2 class="text-xl font-bold text-green-400 mt-2 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            Visual Consensus
                        </h2>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                    <!-- ROC Curve -->
                    <div class="glass-panel p-6 rounded-2xl border border-gray-800 bg-gray-900/40 backdrop-blur-md">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                                <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z">
                                    </path>
                                </svg>
                                ROC Curve
                            </h3>
                            <span
                                class="text-xs px-2 py-1 rounded bg-purple-900/30 text-purple-300 border border-purple-800">Diagnostic
                                Power</span>
                        </div>
                        <div class="relative h-64 w-full">
                            <canvas id="rocChart"></canvas>
                        </div>
                    </div>

                    <!-- Confusion Matrix -->
                    <div class="glass-panel p-6 rounded-2xl border border-gray-800 bg-gray-900/40 backdrop-blur-md">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                                <svg class="w-5 h-5 text-cyan-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                                    </path>
                                </svg>
                                Confusion Matrix
                            </h3>
                            <span
                                class="text-xs px-2 py-1 rounded bg-cyan-900/30 text-cyan-300 border border-cyan-800">Verification</span>
                        </div>
                        <!-- Custom HTML Confusion Matrix for absolute clarity -->
                        <div class="grid grid-cols-2 gap-2 h-64" id="confusion-matrix-container">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                </div>

                <!-- Training History -->
                <div class="glass-panel p-6 rounded-2xl border border-gray-800 bg-gray-900/40 backdrop-blur-md">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            Model Convergence History
                        </h3>
                    </div>
                    <div class="relative h-60 w-full">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="analytics.js"></script>
</body>

</html>
